<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enough AA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link rel="stylesheet" href="src/master.css">

    <link rel="manifest" href="manifest.json">


    <script src="src/script.js"></script>
    <script src="src/index.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="snackbar1">
    <p id="snack1" style="height:10px"></p>
</div>
<div class="topnav">

    <!-- Centered link -->
    <div class="topnav-centered" id="home">
        <a href="#home" class="active">Enough Sleep</a>
    </div>

    <!-- Left-aligned links (default) -->

    <button type="button" class="btn" style="paddin:40px; margin:0" data-mdb-toggle="modal" data-mdb-target="#clock">
        <i class="fa-solid fa-clock" id="profile"
           style="padding-top:18px;padding-bottom:18px;padding-right:16px;margin-left:10px"></i>
    </button>

    <!-- Right-aligned links -->

    <div class="topnav-right" id="profile">
        <button type="button" class="btn" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
            <i class="fa-solid fa-user active" id="profile" style="margin:10px;margin-top:24px"></i>
        </button>
    </div>

</div>

<div class="d-flex align-items-center justify-content-center" style="height:100vh">
    <div class="card text-center w-75 border border-primary">
        <div class="card-header">
            <h3>Daily Information </h3>
        </div>
        <div class="card-body">
            <div class="container">

                <div class="row mb-4">

                    <div class="col">
                        <label class="form-label" for="ts">Step</label>
                        <div class="form-outline">
                            <i class="fa-solid fa-person-walking trailing"></i>
                            <input type="number" id="ts" class="form-control form-icon-trailing"/>

                        </div>
                    </div>

                    <div class="col">
                        <label class="form-label" for="tc">Calories</label>
                        <div class="form-outline">
                            <i class="fa-solid fa-burger trailing"></i>
                            <input type="text" id="tc" class="form-control form-icon-trailing"/>
                        </div>
                    </div>
                </div>
                <h5>Last Night Sleep</h5>
                <div class="input-group mb-4">
                    <input type="number" class="form-control" placeholder="Hour" id="lns1"/>
                    <input type="number" class="form-control" placeholder="Minute" id="lns2"/>
                </div>

                <label class="form-label" for="customRange1">Last Night Sleep Score</label>
                <div class="range mb-4">
                    <input type="range" class="form-range" id="nss"/>
                </div>

                <select class="form-select mb-4" aria-label="Default select example" id="DE">
                    <option selected>Daily Energy Status</option>
                    <option value="1">Energetic</option>
                    <option value="2">Sharp</option>
                    <option value="3">Moderate</option>
                    <option value="4">Tired</option>
                    <option value="5">Exhausted</option>
                </select>

                <button type="button" class="btn btn-primary btn-block mb-4" onclick="a()">Submit</button>

            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal top " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
         data-mdb-backdrop="true" data-mdb-keyboard="true">
        <div class="modal-dialog modal-lg  modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">

                        <form>
                            <h1 style="padding-top:30px" class="text-center">Enough Sleep</h1>
                            <div class="row mb-4">

                                <div class="col">
                                    <div class="input-group mb-3">
                                        <input id="height" type="number" maxlength="3" class="form-control"
                                               placeholder="Height">
                                        <span class="input-group-text" id="basic-addon2">Meter</span>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="input-group mb-3">
                                        <input id="weight" type="number" class="form-control" placeholder="Weight">
                                        <span class="input-group-text" maxlenght="3" id="basic-addon">Kg</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-outline mb-8">
                                <input type="number" id="age" class="form-control"/>
                                <label class="form-label" for="age">Age</label>
                            </div>

                            <div class="form-outline mb-4">
                                <div class="form-outline">
                                    <i class="fa-solid fa-fire trailing"></i>
                                    <input type="number" id="ac" class="form-control form-icon-trailing"/>
                                    <label class="form-label" for="ac">Average Calories</label>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <i class="fa-solid fa-shoe-prints trailing"></i>
                                <input type="numebr" id="as" class="form-control form-icon-trailing"/>
                                <label class="form-label" for="as">Average Step</label>
                            </div>

                            <select class="form-select mb-4" aria-label="Default select example" id="ms">
                                <option selected>Medium Sleep</option>
                                <option value="5">Overslept</option>
                                <option value="4">Good</option>
                                <option value="3">Average</option>
                                <option value="2">Poor</option>
                                <option value="1">Insomnia</option>
                            </select>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-4" onclick="Read_Text()">Submit
                            </button>

                        </form>
                        <div id="snackbar">
                            <p id="snack" style="height:10px"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal top " id="clock" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
         data-mdb-backdrop="true" data-mdb-keyboard="true">
        <div class="modal-dialog modal-lg  modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Clock</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs navs -->
                    <ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="ex3-tab-1" data-mdb-toggle="tab" href="#ex3-tabs-1"
                               role="tab" aria-controls="ex3-tabs-1" aria-selected="true">Sleep Time</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="ex3-tab-2" data-mdb-toggle="tab" href="#ex3-tabs-2" role="tab"
                               aria-controls="ex3-tabs-2" aria-selected="false">Awake Time</a>
                        </li>

                    </ul>
                    <!-- Tabs navs -->

                    <!-- Tabs content -->
                    <div class="tab-content" id="ex2-content">
                        <div class="tab-pane fade show active" id="ex3-tabs-1" role="tabpanel"
                             aria-labelledby="ex3-tab-1">
                            <div class="container text-center w-50 m-10">
                                <h4>Sleep Time</h4>
                                <div class="cs-form">
                                    <input id="time" type="time" class="form-control" value="10:05 AM"/>
                                    </d>
                                    <button onclick="timeplus()" class="btn btn-primary mt-4">Get The Time</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="ex3-tabs-2" role="tabpanel" aria-labelledby="ex3-tab-2">
                            <div class="container text-center w-50">
                                <h4>Awake Time</h4>
                                <div class="cs-form">
                                    <input id="timeminus" type="time" class="form-control"/>
                                    </d>

                                    <button onclick="showtime()" class="btn btn-primary mt-4">Get The Time</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Tabs content -->
                </div>
            </div>
            <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
</body>
</html>
